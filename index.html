<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device [FrontEnd Mentor's note]-->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <main>
      <figure>
          <img src="images/image-equilibrium.jpg" alt="NFT Art Visualization">
          <div class="view"><img src="images/icon-view.svg" alt="View Icon"></div>
      </figure>
      <section class="description">
        <a href="#">
          <h1>Equilibrium &#35;3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="description__details">
          <section class="description__details--price">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
            <span>0.041 ETH</span>
          </section>
          <section class="description__details--countdown">
            <img src="images/icon-clock.svg" alt="Clock Icon">
            <span>3 days left</span>
          </section>
        </section>
      </section>
      <section class="artist">
        <img src="images/image-avatar.png" alt="Picture of Jules Wyvern">
        <p>Creation of <a href="#" class="artist__name">Jules Wyvern</a></p>
      </section>
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/skippysworld" target="_blank">Skippy</a>.
    </section></footer>
  </body>
</html>
