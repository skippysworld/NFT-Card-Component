<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device [FrontEnd Mentor's note]-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <figure>
        <a href="#" aria-label="Shows Equilibrium Art">
          <img src="images/image-equilibrium.jpg" alt="NFT Art Visualization" />
          <div></div>
        </a>
      </figure>
      <div class="description">
        <h1><a href="#">Equilibrium &#35;3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="price">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true" />
            <p>0.041 ETH</p>
          </li>
          <li class="countdown">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true" />
            <p>3 days left</p>
          </li>
        </ul>
      </div>
      <div class="artist">
        <img src="images/image-avatar.png" alt="Jules Wyvern" />
        <p>Creation of <a href="#" class="artist__name">Jules Wyvern</a></p>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/skippysworld" target="_blank">Skippy</a>.
    </footer>
  </body>
</html>
